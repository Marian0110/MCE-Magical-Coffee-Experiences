  <!--END NAVBAR-->
  <!--AREA REGISTRO-->
  <div class="container d-flex justify-content-center align-items-center min-vh-100 mt-0">
    <div id="area-center" class="row border rounder-5 p-3 bg-white shadow box-area">
      <!--left box-->
      <div id="area-img" class="col-md-5 rounder-5 d-flex justify-content-center align-items-center flex-column left-box">
        <div> <!--division de la imagen -->
          <img id="loginimg" src="../images/logomce.png" alt="coffee login" class="img-fluid">
          <p id="verify" class="text-brown fs-3">Verificate</p>
          <small id="submerged" class="text-brown text-wrap">"Sumergete en el mundo del café."</small>
        </div>
      </div>
      <!--right box-->
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text">
            <h3>HOLA!</p>
              <p>Registrate para ser parte de nuestra comunidad cafétera.</p>
          </div>
          <!--INICIO FORM-->
          <form id="form-register" action="#" name="registro-data-personal"> <!--method="post" enctype="multipart/form-data" -->
            <div class="input-group mb-2">
              <input id="usuarioRegistro" type="text" class="form-control form-control-lg bd-light fs-6"
                placeholder="Nombre de usuario" >
            </div>
            <div id="messageUsuario" class="error"></div>
            <div class="input-group mb-2">
              <input id="emailRegistro" type="text" class="form-control form-control-lg bd-light fs-6"
                placeholder="Ingresa tu e-mail" >
            </div>
            <div id="messageEmail" class="error"></div>
            <div class="input-group mb-2">
              <input id="pass" type="password" class="form-control form-control-lg bd-light fs-6"
                placeholder="Ingresa tu contraseña" >
            </div>
            <div id="messagePassword" class="error"></div>
            <div class="input-group mb-2">
              <input id="verifyPass" type="password" class="form-control form-control-lg bd-light fs-6"
                placeholder="Confirmar contraseña" >
            </div>
            <div id="messageConfirm" class="error"></div>
            <div class="input-group mb-3 d-flex justify-content-between ">
              <div class="form-check">
                <input id="formCheck" type="checkbox" class="form-check-input">
                <label for="formCheck" class="for-check-label text-secondary"><small>Aceptar terminos y
                    condiciones</small></label>
                <div id="checkeado" class="error"></div>
              </div>
            </div>
            <div class="input-group mb-3">
              <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Registrarse</button>
            </div>
            <div id="backLogin" class="text-center">
              <a href="login.html" style="text-decoration: none;">Volver a Iniciar Sesión</a>
            </div>
          </form> <!--END FORM-->
        </div>
      </div>
    </div>
  </div>
  <!--AREA REGISTRO-->
